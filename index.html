            font-weight: normal;
        }
        @font-face {

            direction: rtl;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                        linear-gradient(135deg, #f8fafd 0%, #eef2f6 100%);
            animation: gentleDrift 35s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gentleDrift {
            0% { transform: scale(1) translate(0, 0); opacity: 0.8; }
            33% { transform: scale(1.02) translate(1%, 1%); opacity: 0.9; }
            66% { transform: scale(0.98) translate(-1%, -1%); opacity: 0.8; }
            100% { transform: scale(1) translate(0, 0); opacity: 0.8; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px 16px 80px 16px;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 60px;
            padding: 8px 12px;

            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #b8860b;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .lang-btn:hover, .support-btn:hover {
            border-color: #daa520;
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 80px;
            padding: 20px 0;
            margin-bottom: 28px;
            overflow: hidden;

        .carousel-track {

            gap: 16px;

            width: max-content;
            padding: 0 16px;

            backdrop-filter: blur(5px);
            border: 2px solid rgba(212, 175, 55, 0.3);

            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;

        .special-item:hover {
            border-color: #daa520;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.2);
        }

        .special-item img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 40px;
        }

        .special-item .title {
            font-weight: bold;
            margin: 10px 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1e2a3a;

            font-weight: 600;
        }

            color: #1e2a3a;
            font-weight: bold;

        }

        .search-box button {

        }

        .categories {

            gap: 8px;

            scrollbar-width: none;
            margin-bottom: 12px;

        .category-chip {

        .ad-card {

            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .ad-card:hover {

        .ad-card img {

            color: white;
            border-color: #daa520;
        }

        /* ŸÖŸàÿØÿßŸÑ ÿßÿµŸÑ€å ÿ¢⁄ØŸá€å */
        .modal {

            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

            border-radius: 80px;
            padding: 30px 20px;
            animation: modalFade 0.4s;
            position: relative;
        }

        @keyframes modalFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .modal-back {

            top: 20px;
            left: 20px;
            background: #daa520;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 28px;

            align-items: center;
            justify-content: center;
            transition: 0.2s;
            text-decoration: none;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .modal-back:hover { transform: scale(1.1); }

        /* ⁄©ÿßÿ±Ÿàÿ≥ŸÑ ÿπ⁄©ÿ≥ ÿØÿ± ŸÖŸàÿØÿßŸÑ ÿßÿµŸÑ€å */

        .modal-images-scroll img {

            border: 2px solid rgba(218,165,32,0.3);
        }

        .modal-images-scroll img:hover { opacity: 0.9; }

        .image-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 14px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 2;
        }

        .modal-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1e2a3a;
            padding: 0 10px;
        }

        .modal-price {

            font-weight: bold;
            margin-bottom: 16px;
            padding: 0 10px;
        }

        .modal-meta {

        .modal-desc {

        .modal-actions {

        }

        .modal-actions a,

        .modal-actions a:hover,

        /* ÿµŸÅÿ≠Ÿá Ÿæÿ±ŸàŸÅÿß€åŸÑ */

        }

        function getRelativeTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;
            if (diff < 60) return currentLang === 'fa' ? '⁄ÜŸÜÿØ ŸÑÿ≠ÿ∏Ÿá Ÿæ€åÿ¥' : (currentLang === 'ar' ? 'ŸÖŸÜÿ∞ ŸÑÿ≠ÿ∏ÿßÿ™' : 'just now');
            if (diff < 3600) {
                const m = Math.floor(diff / 60);
                return currentLang === 'fa' ? `${m} ÿØŸÇ€åŸÇŸá Ÿæ€åÿ¥` : (currentLang === 'ar' ? `ŸÖŸÜÿ∞ ${m} ÿØŸÇŸäŸÇÿ©` : `${m} minutes ago`);
            }
            if (diff < 86400) {
                const h = Math.floor(diff / 3600);
                return currentLang === 'fa' ? `${h} ÿ≥ÿßÿπÿ™ Ÿæ€åÿ¥` : (currentLang === 'ar' ? `ŸÖŸÜÿ∞ ${h} ÿ≥ÿßÿπÿ©` : `${h} hours ago`);
            }
            if (diff < 604800) {
                const d = Math.floor(diff / 86400);
                return currentLang === 'fa' ? `${d} ÿ±Ÿàÿ≤ Ÿæ€åÿ¥` : (currentLang === 'ar' ? `ŸÖŸÜÿ∞ ${d} ŸäŸàŸÖ` : `${d} days ago`);
            }
            if (diff < 2592000) {
                const w = Math.floor(diff / 604800);
                return currentLang === 'fa' ? `${w} ŸáŸÅÿ™Ÿá Ÿæ€åÿ¥` : (currentLang === 'ar' ? `ŸÖŸÜÿ∞ ${w} ÿ£ÿ≥ÿ®Ÿàÿπ` : `${w} weeks ago`);
            }
            return currentLang === 'fa' ? 'ŸÇÿØ€åŸÖ€å' : (currentLang === 'ar' ? 'ŸÇÿØŸäŸÖ' : 'old');
        }

        // ========== ŸÜÿßŸàÿ®ÿ±€å ==========
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                const page = item.dataset.page;
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(page + 'Page').classList.add('active');
                if (page === 'favorites') {
                    renderAds(allAds.filter(ad => favorites.includes(ad.id)), 'favoritesGrid');
                } else if (page === 'profile') {
                    loadUserProfile();
                }
                updateUILanguage();
            });
        });

        // ========== ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å ÿßÿµŸÑ€å ==========
        document.getElementById('postAdBtn').addEventListener('click', () => {
            if (tg) { tg.sendData(JSON.stringify({ action: 'post_ad' })); tg.close(); }
        });
        document.getElementById('vipBtn').addEventListener('click', () => {
            if (tg) { tg.sendData(JSON.stringify({ action: 'vip' })); tg.close(); }
        });
        document.getElementById('chargeBtn').addEventListener('click', () => {
            if (tg) { tg.sendData(JSON.stringify({ action: 'charge' })); tg.close(); }
        });
        document.getElementById('saveProfile').addEventListener('click', () => {
            const displayName = document.getElementById('displayName').value;
            const country = document.getElementById('country').value;
            tg?.sendData(JSON.stringify({ action: 'updateProfile', displayName, country }));
            tg?.showPopup({ title: '‚úÖ', message: t('save') });
        });
        document.getElementById('copyReferral').addEventListener('click', () => {
            const link = document.getElementById('referralLink');
            link.select();
            navigator.clipboard.writeText(link.value).then(() => {
                tg?.showPopup({ title: '‚úÖ', message: t('copyHint') });
            });
        });

        // ========== ÿ¨ÿ≥ÿ™ÿ¨Ÿà ==========
        document.getElementById('searchBtn').addEventListener('click', filterAds);
        document.getElementById('searchInput').addEventListener('keyup', filterAds);
        function filterAds() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAds.filter(ad => {
                const matchMain = currentMainCat ? ad.category?.includes(currentMainCat) : true;
                const matchSub = currentSubCat ? ad.category?.includes(currentSubCat) : true;
                const matchTerm = ad.title?.toLowerCase().includes(term) || ad.description?.toLowerCase().includes(term);
                return matchMain && matchSub && matchTerm;
            });
            renderAds(filtered, 'adsGrid');
        }

        // ========== ÿ¥ÿ±Ÿàÿπ ==========
        loadAds();
        renderCategories();
        updateUILanguage();
        if (userId) loadUserProfile();
    </script>
