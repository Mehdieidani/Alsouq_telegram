        }

        /* Bubble Background Animation */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-duration: 8s;
            background: rgba(251, 191, 36, 0.15);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 30%;
            animation-duration: 12s;
            animation-delay: 2s;
            background: rgba(168, 85, 247, 0.1);
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-duration: 6s;
            animation-delay: 4s;
            background: rgba(251, 191, 36, 0.2);
        }

        .bubble:nth-child(4) {
            width: 150px;
            height: 150px;
            left: 70%;
            animation-duration: 15s;
            animation-delay: 1s;
            background: rgba(168, 85, 247, 0.15);
        }

        .bubble:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 90%;
            animation-duration: 9s;
            animation-delay: 3s;
            background: rgba(251, 191, 36, 0.1);
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(1);
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                bottom: 1080px;
                transform: translateX(100px) scale(1.2);
                opacity: 0;
            }
        }

        /* Main Content */

            position: relative;
            z-index: 10;
            padding: 16px 16px 80px;
        }

        /* Glass Header */

            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 40px;

            -webkit-text-fill-color: transparent;

        // ===== TRANSLATIONS =====
        const i18n = {

                vip: 'Subscribe',
                support: 'Support',
                search: 'Search ads...',
                translate: 'Translate',
                contact: 'Contact Seller',
                close: 'Close'
            }
        };

        let currentLang = 'fa';
        let allAds = [];

        // ===== FETCH ADS =====
        async function fetchAds() {
            try {
                const res = await fetch(`${API_BASE}/api/ads`);
                const data = await res.json();
                allAds = data.ads || [];
            } catch (e) {
                console.error(e);
                allAds = [];
            }
            renderSpecialCarousel();
            renderAds();
        }

        // ===== GET IMAGE URL =====
        function getImageUrl(ad) {
            try {
                const images = JSON.parse(ad.image_ids || '[]');
                if (images.length > 0) {
                    return `https://api.telegram.org/file/bot${BOT_TOKEN}/${images[0]}`;
                }
            } catch (e) {}
            return null;
        }

        // ===== RENDER SPECIAL CAROUSEL =====
        function renderSpecialCarousel() {
            const specialAds = allAds.filter(ad => ad.ad_type === 'special');
            const track = document.getElementById('specialTrack');
            if (specialAds.length === 0) {
                track.innerHTML = '<div style="color:rgba(255,255,255,0.5); min-width:200px;">ÿ¢⁄ØŸá€å Ÿà€å⁄òŸá‚Äåÿß€å Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ</div>';
                return;
            }
            // Duplicate to create infinite scroll
            const displayAds = [...specialAds, ...specialAds, ...specialAds];
            track.innerHTML = displayAds.map(ad => `
                <div class="special-card" onclick='showAdDetail(${JSON.stringify(ad).replace(/'/g, "&apos;")})'>

                </div>
            `).join('');
        }

        // ===== RENDER ADS =====
        function renderAds() {
            let filtered = allAds.filter(ad => ad.status === 'approved');
            if (currentFilter !== 'all') {
                filtered = filtered.filter(ad => ad.category === currentFilter);
            }
            if (currentSearch) {
                filtered = filtered.filter(ad => 
                    ad.title.includes(currentSearch) || 
                    ad.description?.includes(currentSearch)
                );
            }
            const container = document.getElementById('adsContainer');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loader">ÿ¢⁄ØŸá€å‚Äåÿß€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ</div>';
                return;
            }
            container.innerHTML = filtered.map(ad => `
                <div class="ad-card" onclick='showAdDetail(${JSON.stringify(ad).replace(/'/g, "&apos;")})'>
                    <div class="ad-image">
                        ${getImageUrl(ad) ? `<img src="${getImageUrl(ad)}">` : '<i class="fas fa-image" style="color:rgba(255,255,255,0.3);"></i>'}

        // ===== TRANSLATE WITH GOOGLE =====
        async function translateAd(adId) {
            const ad = allAds.find(a => a.id == adId);
            if (!ad) return;
            
            const text = ad.title + '\n' + (ad.description || '');
            const targetLang = currentLang === 'fa' ? 'en' : (currentLang === 'ar' ? 'en' : 'fa');
            
            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                const data = await res.json();
                
                let translated = '';
                data[0].forEach(item => {
                    if (item[0]) translated += item[0];
                });
                
                tg.showPopup({ 
                    title: 'ÿ™ÿ±ÿ¨ŸÖŸá',
                    message: translated
                });
            } catch (e) {
                tg.showPopup({ message: 'ÿÆÿ∑ÿß ÿØÿ± ÿ™ÿ±ÿ¨ŸÖŸá' });

        function showAdDetail(ad) {
            const modal = document.getElementById('adModal');
            const content = document.getElementById('modalContent');
            document.getElementById('modalTitle').innerText = ad.title;
            
            const img = getImageUrl(ad) ? `<div class="modal-image"><img src="${getImageUrl(ad)}"></div>` : '';
            
            content.innerHTML = `
                ${img}
                <div style="color:#fbbf24; font-size:1.5rem; font-weight:700; margin:12px 0;">${ad.price}</div>
                <p style="margin:12px 0; line-height:1.6;">${ad.description || ''}</p>
                <div style="background:rgba(255,255,255,0.1); padding:16px; border-radius:20px;">
                    <p><i class="fas fa-map-marker-alt"></i> ${ad.city || ''} ${ad.country || ''}</p>
                    <p><i class="fas fa-calendar"></i> ${new Date(ad.created_at * 1000).toLocaleDateString('fa-IR')}</p>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn" onclick="translateAd(${ad.id})">${i18n[currentLang].translate}</button>
                    <button class="modal-btn primary" onclick="contactSeller('${ad.user_id}')">${i18n[currentLang].contact}</button>
                </div>
            `;
            
            modal.style.display = 'flex';
            tg.BackButton.show();
        }

        function contactSeller(userId) {
            tg.openTelegramLink(`https://t.me/${userId}`);
        }

        function closeModal() {
            document.getElementById('adModal').style.display = 'none';
            tg.BackButton.hide();
        }

        // ===== LANGUAGE SWITCH =====
        document.querySelectorAll('.lang-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-option').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const lang = btn.dataset.lang;
                currentLang = lang;
                document.documentElement.dir = lang === 'en' ? 'ltr' : 'rtl';
                
                // Update UI texts
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.dataset.i18n;
                    if (i18n[lang][key]) el.innerText = i18n[lang][key];
                });
                document.getElementById('searchInput').placeholder = i18n[lang].search;
            });
        });

        // ===== SEARCH =====
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            document.getElementById('searchClear').style.display = currentSearch ? 'block' : 'none';
            renderAds();
        });

        document.getElementById('searchClear').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            currentSearch = '';
            document.getElementById('searchClear').style.display = 'none';
            renderAds();
        });

        // ===== CATEGORY FILTER =====
        document.querySelectorAll('.category-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.category-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.cat;
                renderAds();
            });
        });

        // ===== BOTTOM NAVIGATION =====
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                const nav = item.dataset.nav;
                
                if (nav === 'add') {
                    tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=post_ad`);
                } else if (nav === 'vip') {
                    tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=vip`);
                } else if (nav === 'support') {
                    tg.openTelegramLink(`https://t.me/${SUPPORT_USERNAME}`);
                }
                // home is just UI, no action needed
            });
        });

        // ===== INIT =====
        fetchAds();
        tg.BackButton.onClick(closeModal);
    </script>
</body>
    </html>
