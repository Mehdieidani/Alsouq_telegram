<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Bold.woff2') format('woff2');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            background: linear-gradient(145deg, #0d071a 0%, #1e1235 100%);
            color: #f0e6d0;
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 10px);
            animation: gentleDrift 40s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gentleDrift {
            0% { transform: scale(1) translate(0, 0); opacity: 0.7; }
            33% { transform: scale(1.01) translate(1%, 1%); opacity: 0.8; }
            66% { transform: scale(0.99) translate(-1%, -1%); opacity: 0.7; }
            100% { transform: scale(1) translate(0, 0); opacity: 0.7; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px 16px 80px 16px;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: rgba(20, 10, 40, 0.5);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 60px;
            padding: 8px 12px;
            box-shadow: 0 20px 40px -15px rgba(212, 175, 55, 0.4), inset 0 1px 3px rgba(255,255,255,0.3);
        }

        .logo {
            display: flex;
            flex-direction: column;
            margin-right: 8px;
        }

        .logo-main {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(145deg, #f9e076, #b8860b, #f9e076);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }

        .logo-sub {
            font-size: 10px;
            color: #c0b28a;
            letter-spacing: 0.5px;
        }

        .header-left {
            display: flex;
            gap: 6px;
        }

        .header-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(20, 10, 40, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f9e076;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .header-btn:hover {
            border-color: #f9e076;
            background: rgba(40, 20, 60, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 20px #f9e076;
        }

        .special-carousel {
            background: rgba(20, 10, 40, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 80px;
            padding: 20px 0;
            margin-bottom: 28px;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.6);
            position: relative;
            touch-action: pan-y pinch-zoom;
        }

        .carousel-wrapper {
            overflow: hidden;
            width: 100%;
            cursor: grab;
        }

        .carousel-wrapper:active {
            cursor: grabbing;
        }

        .carousel-track {
            display: flex;
            gap: 16px;
            width: max-content;
            padding: 0 16px;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .special-item {
            width: 180px;
            background: rgba(30, 20, 50, 0.7);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 60px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            color: #f0e6d0;
            flex-shrink: 0;
        }

        .special-item:hover {
            border-color: #f9e076;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.4);
        }

        .special-item img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 40px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .special-item .title {
            font-weight: bold;
            margin: 10px 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f0e6d0;
        }

        .special-item .price {
            color: #f9e076;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            background: rgba(20, 10, 40, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 60px;
            padding: 8px 16px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: #f0e6d0;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(240, 230, 208, 0.5);
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #f9e076;
            font-size: 24px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 8px;
            scrollbar-width: none;
            margin-bottom: 12px;
        }

        .categories::-webkit-scrollbar { display: none; }

        .category-chip {
            background: rgba(30, 20, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 40px;
            padding: 8px 20px;
            white-space: nowrap;
            cursor: pointer;
            color: #f0e6d0;
            transition: 0.2s;
        }

        .category-chip.active {
            background: #f9e076;
            color: #1e1235;
            border-color: #f9e076;
            font-weight: bold;
            box-shadow: 0 0 15px #f9e076;
        }

        .ads-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .ad-card {
            background: rgba(20, 10, 40, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            will-change: transform;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.8);
            color: #f0e6d0;
        }

        .ad-card:hover {
            border-color: #f9e076;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px #f9e076;
        }

        .ad-card.special {
            border: 2px solid #f9e076;
            box-shadow: 0 0 0 2px rgba(249, 224, 118, 0.4), 0 15px 25px -5px #f9e076;
            background: linear-gradient(145deg, rgba(50, 30, 70, 0.9), rgba(30, 20, 50, 0.9));
            position: relative;
        }

        .ad-card.special::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 42px;
            background: linear-gradient(45deg, #f9e076, #b8860b, #f9e076);
            opacity: 0.3;
            z-index: -1;
            filter: blur(5px);
        }

        .ad-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .ad-card .content {
            padding: 12px 12px 10px;
        }

        .ad-card .title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f0e6d0;
        }

        .ad-card .price {
            color: #f9e076;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .ad-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #c0b28a;
        }

        .ad-card .rating {
            display: flex;
            align-items: center;
            gap: 3px;
            color: #f9e076;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.4);
        }

        .ad-card .favorite {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(20, 10, 40, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            font-size: 20px;
            transition: 0.2s;
            color: #f9e076;
        }

        .ad-card .favorite:hover {
            background: #f9e076;
            color: #1e1235;
            border-color: #f9e076;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
            padding: 0;
        }

        .modal.active { display: block; }

        .modal-content {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(20, 10, 40, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 50px;
            padding: 25px 20px;
            box-shadow: 0 30px 60px -15px #000, inset 0 1px 3px rgba(255,255,255,0.2);
            border: 2px solid rgba(212, 175, 55, 0.5);
            position: relative;
            animation: modalSlide 0.3s ease;
            color: #f0e6d0;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #f9e076;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #1e1235;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            z-index: 1100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .modal-close:hover { transform: scale(1.1); background: #b8860b; color: white; }

        .gallery-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 40px;
            overflow: hidden;
            background: #1a0f2a;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        .gallery-main-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 40px;
            transition: opacity 0.2s;
            background: #1a0f2a;
            cursor: pointer;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(20, 10, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #f9e076;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #f9e076;
            transition: 0.2s;
            z-index: 10;
            box-shadow: 0 0 15px rgba(249,224,118,0.3);
        }

        .gallery-nav:hover {
            background: #f9e076;
            color: #1e1235;
        }

        .gallery-prev { right: 10px; }
        .gallery-next { left: 10px; }

        .gallery-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .gallery-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(249, 224, 118, 0.3);
            border: 1px solid #f9e076;
            cursor: pointer;
            transition: 0.2s;
        }

        .gallery-dot.active {
            background: #f9e076;
            transform: scale(1.3);
            box-shadow: 0 0 10px #f9e076;
        }

        .modal-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #f9e076;
        }

        .modal-price {
            font-size: 26px;
            color: #f9e076;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #c0b28a;
            border-top: 2px solid rgba(249, 224, 118, 0.3);
            border-bottom: 2px solid rgba(249, 224, 118, 0.3);
            padding: 15px 0;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-desc {
            line-height: 1.8;
            margin-bottom: 25px;
            color: #f0e6d0;
        }

        .modal-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .modal-actions a,
        .modal-actions button {
            flex: 1 1 40%;
            padding: 14px 8px;
            border: 2px solid rgba(249, 224, 118, 0.3);
            border-radius: 60px;
            background: rgba(20, 10, 40, 0.7);
            backdrop-filter: blur(10px);
            color: #f0e6d0;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 14px;
        }

        .modal-actions a:hover,
        .modal-actions button:hover {
            background: #f9e076;
            color: #1e1235;
        }

        .review-section {
            margin-top: 25px;
            border-top: 2px solid rgba(249, 224, 118, 0.3);
            padding-top: 20px;
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .review-header .avg {
            font-size: 24px;
            font-weight: bold;
            color: #f9e076;
        }

        .review-header .stars {
            color: #f9e076;
            font-size: 18px;
        }

        .review-header .count {
            color: #c0b28a;
        }

        .review-item {
            background: rgba(30, 20, 50, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(249, 224, 118, 0.2);
            border-radius: 40px;
            padding: 18px;
            margin-bottom: 15px;
            color: #f0e6d0;
        }

        .review-item .user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .review-item .user i {
            background: #f9e076;
            color: #1e1235;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .review-item .user-name {
            font-weight: bold;
            color: #f0e6d0;
        }

        .review-item .rating-stars {
            color: #f9e076;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .review-item .comment {
            color: #f0e6d0;
            margin-bottom: 6px;
        }

        .review-item .date {
            font-size: 11px;
            color: #c0b28a;
        }

        .review-input {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .review-input input,
        .review-input textarea {
            background: rgba(20, 10, 40, 0.6);
            border: 2px solid rgba(249, 224, 118, 0.3);
            border-radius: 60px;
            padding: 14px 20px;
            color: #f0e6d0;
            width: 100%;
            resize: none;
            backdrop-filter: blur(5px);
        }

        .review-input textarea {
            border-radius: 30px;
        }

        .review-input button {
            background: #f9e076;
            color: #1e1235;
            border: none;
            border-radius: 60px;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .review-input button:hover {
            opacity: 0.9;
            box-shadow: 0 0 15px #f9e076;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .lightbox.active { display: flex; }

        .lightbox-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 20px; right: 20px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            background: rgba(249, 224, 118, 0.4);
            width: 70px; height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            border: 2px solid #f9e076;
        }

        .lightbox-close:hover { background: #f9e076; color: black; }

        .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(249,224,118,0.4);
            color: white;
            border: 2px solid #f9e076;
            border-radius: 50%;
            width: 60px; height: 60px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
        .lightbox-prev:hover, .lightbox-next:hover { background: #f9e076; color: black; }

        .page { display: none; }
        .page.active { display: block; }

        .profile-section {
            background: rgba(20, 10, 40, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(249, 224, 118, 0.4);
            border-radius: 60px;
            padding: 24px;
            color: #f0e6d0;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.8);
        }

        .profile-field { margin-bottom: 20px; }
        .profile-field label { display: block; color: #f9e076; margin-bottom: 5px; }

        .profile-field input,
        .profile-field select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid rgba(249, 224, 118, 0.3);
            border-radius: 60px;
            background: rgba(0, 0, 0, 0.3);
            color: #f0e6d0;
            backdrop-filter: blur(5px);
        }

        .save-profile {
            background: #f9e076;
            color: #1e1235;
            border: none;
            border-radius: 60px;
            padding: 16px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .save-profile:hover {
            box-shadow: 0 0 20px #f9e076;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(20, 10, 40, 0.8);
            backdrop-filter: blur(20px);
            border-top: 3px solid #f9e076;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.7);
        }

        .nav-item {
            text-align: center;
            color: #c0b28a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 13px;
        }

        .nav-item.active { color: #f9e076; text-shadow: 0 0 10px #f9e076; }
    </style>

        let carouselInitialized = false;
        function initCarousel() {
            if (carouselInitialized) return;
            const wrapper = document.getElementById('carouselWrapper');
            const track = document.getElementById('specialTrack');
            if (!wrapper || !track) return;

            let isDown = false;
            let startX;
            let scrollLeft;

            wrapper.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - wrapper.offsetLeft;
                scrollLeft = wrapper.scrollLeft;
                wrapper.style.cursor = 'grabbing';
            });

            wrapper.addEventListener('touchend', () => {
                isDown = false;
                wrapper.style.cursor = 'grab';
                const maxScroll = track.scrollWidth - wrapper.clientWidth;
                if (wrapper.scrollLeft >= maxScroll - 10) {
                    wrapper.scrollLeft = maxScroll / 2;
                } else if (wrapper.scrollLeft <= 10) {
                    wrapper.scrollLeft = maxScroll / 2;
                }
            });

            wrapper.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX - wrapper.offsetLeft;
                const walk = (x - startX) * 1.5;
                wrapper.scrollLeft = scrollLeft - walk;
            });

            wrapper.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - wrapper.offsetLeft;
                scrollLeft = wrapper.scrollLeft;
                wrapper.style.cursor = 'grabbing';
            });
            wrapper.addEventListener('mouseup', () => {
                isDown = false;
                wrapper.style.cursor = 'grab';
                const maxScroll = track.scrollWidth - wrapper.clientWidth;
                if (wrapper.scrollLeft >= maxScroll - 10) {
                    wrapper.scrollLeft = maxScroll / 2;
                } else if (wrapper.scrollLeft <= 10) {
                    wrapper.scrollLeft = maxScroll / 2;
                }
            });
            wrapper.addEventListener('mouseleave', () => {
                isDown = false;
                wrapper.style.cursor = 'grab';
            });
            wrapper.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - wrapper.offsetLeft;
                const walk = (x - startX) * 1.5;
                wrapper.scrollLeft = scrollLeft - walk;
            });

            carouselInitialized = true;
        }
