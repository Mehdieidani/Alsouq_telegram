<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بازار بزرگ | آگهی‌ها</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        :root {
            --primary: #1e3a8a;
            --accent: #f97316;
            --gold: #fbbf24;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --text-dim: #475569;
            --border: #cbd5e1;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            background: linear-gradient(to left, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: var(--text);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .category-btn {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 8px 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .ads-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .ad-card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }

        .ad-card:active {
            transform: scale(0.98);
        }

        .ad-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg);
        }

        .ad-content {
            padding: 15px;
        }

        .ad-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .ad-price {
            color: var(--accent);
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .ad-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .vip-badge {
            background: var(--gold);
            color: black;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: inline-block;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            overflow-y: auto;
            display: none;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--card);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-content {
            padding: 20px;
        }

        .ad-detail-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .contact-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--card);
            display: flex;
            border-top: 1px solid var(--border);
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: var(--text-dim);
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 1.3rem;
        }

        .nav-item span {
            font-size: 0.7rem;
        }

        .loader {
            text-align: center;
            padding: 50px;
            color: var(--text-dim);
        }
    </style>
</head>
<body data-theme="dark">

    <!-- Header -->
    <div class="header">
        <div class="logo">بازار بزرگ</div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </div>

    <!-- Search -->
    <input type="text" class="search-box" id="search-input" placeholder="جستجو در آگهی‌ها..." oninput="searchAds()">

    <!-- Categories -->
    <div class="categories" id="categories">
        <div class="category-btn active" onclick="filterCategory('all')">همه</div>
        <div class="category-btn" onclick="filterCategory('خودرو')">خودرو</div>
        <div class="category-btn" onclick="filterCategory('املاک')">املاک</div>
        <div class="category-btn" onclick="filterCategory('دیجیتال')">دیجیتال</div>
        <div class="category-btn" onclick="filterCategory('خدمات')">خدمات</div>
    </div>

    <!-- Ads Grid -->
    <div id="ads-container" class="ads-grid">
        <div class="loader">در حال بارگذاری آگهی‌ها...</div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item active" onclick="showPage('home')">
            <i class="fas fa-home"></i>
            <span>خانه</span>
        </div>
        <div class="nav-item" onclick="openInBot()">
            <i class="fas fa-plus-circle"></i>
            <span>ثبت آگهی</span>
        </div>
        <div class="nav-item" onclick="openSupport()">
            <i class="fas fa-headset"></i>
            <span>پشتیبانی</span>
        </div>
    </div>

    <!-- Modal for Ad Details -->
    <div id="ad-modal" class="modal">
        <div class="modal-header">
            <i class="fas fa-arrow-right back-btn" onclick="closeModal()"></i>
            <div>جزئیات آگهی</div>
        </div>
        <div class="modal-content" id="modal-content">
            <!-- Dynamic content -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentTheme = 'dark';
        let allAds = [];
        let currentCategory = 'all';
        let currentSearch = '';

        // ========== دریافت آگهی‌ها از Worker ==========
        async function fetchAds() {
            try {
                // درخواست به Worker شما برای دریافت آگهی‌ها
                const response = await fetch('https://souq-bot.mehdi11eidani.workers.dev/ads', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                allAds = data.ads || [];
                renderAds();
            } catch (error) {
                console.error('خطا در دریافت آگهی‌ها:', error);
                document.getElementById('ads-container').innerHTML = '<div class="loader">خطا در دریافت آگهی‌ها</div>';
            }
        }

        // ========== نمایش آگهی‌ها ==========
        function renderAds() {
            let filteredAds = allAds;

            // فیلتر بر اساس دسته
            if (currentCategory !== 'all') {
                filteredAds = filteredAds.filter(ad => ad.cat === currentCategory);
            }

            // فیلتر بر اساس جستجو
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredAds = filteredAds.filter(ad => 
                    ad.title.toLowerCase().includes(searchLower) || 
                    ad.description.toLowerCase().includes(searchLower)
                );
            }

            const container = document.getElementById('ads-container');
            
            if (filteredAds.length === 0) {
                container.innerHTML = '<div class="loader">آگهی‌ای یافت نشد</div>';
                return;
            }

            container.innerHTML = filteredAds.map(ad => `
                <div class="ad-card" onclick="showAdDetail(${JSON.stringify(ad).replace(/"/g, '&quot;')})">
                    <img src="${ad.image_ids ? 'https://api.telegram.org/file/bot8587925383:AAElQXNbZ8YIDJMWwX4YyVFMCOsC2pV6H6c/' + JSON.parse(ad.image_ids)[0] : 'https://via.placeholder.com/300'}" 
                         class="ad-image" 
                         onerror="this.src='https://via.placeholder.com/300'">
                    <div class="ad-content">
                        <div class="ad-title">${ad.title}</div>
                        <div class="ad-price">${ad.price} ${ad.currency}</div>
                        <div class="ad-meta">
                            <span>${ad.city}، ${ad.country}</span>
                            ${ad.ad_type === 'special' ? '<span class="vip-badge">ویژه</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ========== نمایش جزئیات آگهی ==========
        function showAdDetail(ad) {
            const modal = document.getElementById('ad-modal');
            const content = document.getElementById('modal-content');
            
            // دریافت اولین عکس
            const firstImage = ad.image_ids ? 
                'https://api.telegram.org/file/bot8587925383:AAElQXNbZ8YIDJMWwX4YyVFMCOsC2pV6H6c/' + JSON.parse(ad.image_ids)[0] : 
                'https://via.placeholder.com/300';

            content.innerHTML = `
                <img src="${firstImage}" class="ad-detail-image" onerror="this.src='https://via.placeholder.com/300'">
                <h2>${ad.title}</h2>
                <div style="font-size: 1.5rem; color: var(--accent); margin: 15px 0;">${ad.price} ${ad.currency}</div>
                <p style="margin: 20px 0; line-height: 1.6;">${ad.description}</p>
                <div style="background: var(--card); padding: 15px; border-radius: 15px;">
                    <p><i class="fas fa-map-marker-alt"></i> ${ad.city}، ${ad.country}</p>
                    <p><i class="fas fa-calendar"></i> ${new Date(ad.created_at * 1000).toLocaleDateString('fa-IR')}</p>
                    ${ad.ad_type === 'special' ? '<p><i class="fas fa-crown" style="color: var(--gold);"></i> آگهی ویژه</p>' : ''}
                </div>
                <button class="contact-btn" onclick="contactSeller('${ad.user_id}')">
                    <i class="fas fa-comment"></i> ارتباط با فروشنده
                </button>
            `;
            
            modal.style.display = 'block';
            tg.BackButton.show();
        }

        // ========== ارتباط با فروشنده ==========
        function contactSeller(userId) {
            // باز کردن چت با فروشنده در تلگرام
            tg.openTelegramLink(`https://t.me/${userId}`);
        }

        // ========== باز کردن ربات برای ثبت آگهی ==========
        function openInBot() {
            tg.openTelegramLink('https://t.me/AlsouqAlmaftuhiran_bot?start=postad');
        }

        // ========== باز کردن پشتیبانی ==========
        function openSupport() {
            tg.openTelegramLink('https://t.me/Mehdi_E_admin');
        }

        // ========== فیلتر بر اساس دسته ==========
        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderAds();
        }

        // ========== جستجو ==========
        function searchAds() {
            currentSearch = document.getElementById('search-input').value;
            renderAds();
        }

        // ========== بستن مودال ==========
        function closeModal() {
            document.getElementById('ad-modal').style.display = 'none';
            tg.BackButton.hide();
        }

        // ========== تغییر تم ==========
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-icon').className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ========== صفحه‌ها ==========
        function showPage(page) {
            if (page === 'home') {
                // همین صفحه هستیم
            }
        }

        // ========== مقداردهی اولیه ==========
        window.onload = () => {
            fetchAds();
            
            // مدیریت دکمه back تلگرام
            tg.BackButton.onClick(() => {
                if (document.getElementById('ad-modal').style.display === 'block') {
                    closeModal();
                }
            });
        };
    </script>
</body>
  </html>
