        /* ===== Ù…ÙˆØ¯Ø§Ù„ Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø¢Ú¯Ù‡ÛŒ (ØªÙ…Ø§Ù…â€ŒØµÙØ­Ù‡ Ø¨Ø§ Ú¯Ø§Ù„Ø±ÛŒ) ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
            padding: 0;
        }

        .modal.active { display: block; }

        .modal-content {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            position: relative;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #daa520;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            z-index: 1100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal-close:hover { transform: scale(1.1); background: #c69500; }

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                const page = item.dataset.page;
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(page + 'Page').classList.add('active');
                if (page === 'favorites') {
                    renderAds(allAds.filter(ad => favorites.includes(ad.id)), 'favoritesGrid');
                } else if (page === 'profile') {
                    loadUserProfile();
                }
                updateUILanguage();
            });
        });

        // ========== Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ø§ØµÙ„ÛŒ ==========
        document.getElementById('postAdBtn').addEventListener('click', () => { if (tg) { tg.sendData(JSON.stringify({ action: 'post_ad' })); tg.close(); } });
        document.getElementById('vipBtn').addEventListener('click', () => { if (tg) { tg.sendData(JSON.stringify({ action: 'vip' })); tg.close(); } });
        document.getElementById('chargeBtn').addEventListener('click', () => { if (tg) { tg.sendData(JSON.stringify({ action: 'charge' })); tg.close(); } });
        document.getElementById('saveProfile').addEventListener('click', () => {
            const displayName = document.getElementById('displayName').value;
            const country = document.getElementById('country').value;
            tg?.sendData(JSON.stringify({ action: 'updateProfile', displayName, country }));
            tg?.showPopup({ title: 'âœ…', message: t('save') });
        });
        document.getElementById('copyReferral').addEventListener('click', () => {
            const link = document.getElementById('referralLink');
            link.select();
            navigator.clipboard.writeText(link.value).then(() => {
                tg?.showPopup({ title: 'âœ…', message: t('copyHint') });
            });
        });

        // ========== Ø¬Ø³ØªØ¬Ùˆ ==========
        document.getElementById('searchBtn').addEventListener('click', filterAds);
        document.getElementById('searchInput').addEventListener('keyup', filterAds);
        function filterAds() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAds.filter(ad => {
                const matchMain = currentMainCat ? ad.category?.includes(currentMainCat) : true;
                const matchSub = currentSubCat ? ad.category?.includes(currentSubCat) : true;
                const matchTerm = ad.title?.toLowerCase().includes(term) || ad.description?.toLowerCase().includes(term);
                return matchMain && matchSub && matchTerm;
            });
            renderAds(filtered, 'adsGrid');
        }

        // ========== Ø´Ø±ÙˆØ¹ ==========
        loadAds();
        renderCategories();
        updateUILanguage();
        if (userId) loadUserProfile();
