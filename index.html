<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>السوق المفتوح | پلتفرم رسمی</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== VARIABLES ===== */
        :root {
            --bg-start: #1a2a6c;
            --bg-mid: #b21f1f;
            --bg-end: #fdbb2d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: white;
            --text-secondary: rgba(255,255,255,0.8);
            --gold: #ffd700;
            --shadow: 0 8px 32px rgba(0,0,0,0.2);
            --brightness: 1;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-start: #0a0a0a;
            --bg-mid: #1a1a1a;
            --bg-end: #2d2d2d;
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gold: #d4af37;
        }

        body {
            font-family: 'Vazirmatn', 'Tajawal', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, var(--bg-start), var(--bg-mid), var(--bg-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            filter: brightness(var(--brightness));
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px;
            transition: background 0.5s ease, filter 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== GLASS HEADER ===== */
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a5f3fc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            cursor: pointer;
            animation: logoGlow 3s ease infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.5)); }
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 1.2rem;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg) scale(1.1);
            border-color: var(--gold);
        }

        /* ===== SPECIAL CAROUSEL ===== */
        .carousel-container {
            position: relative;
            margin: 20px 0 30px;
            overflow: hidden;
            border-radius: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .carousel-title {
            padding: 0 16px 15px;
            color: var(--text-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            font-size: 1.2rem;
        }

        .carousel-title i {
            color: var(--gold);
            filter: drop-shadow(0 0 15px gold);
            animation: crownWiggle 2s ease infinite;
        }

        @keyframes crownWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            animation: scroll 40s linear infinite;
            padding: 0 16px;
            will-change: transform;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-340px * 5)); }
        }

        .special-card {
            min-width: 300px;
            background: linear-gradient(135deg, var(--glass-bg), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: var(--transition-smooth);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .special-card::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .special-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 30px 60px rgba(255,215,0,0.4);
        }

        .special-badge {
            background: linear-gradient(135deg, var(--gold), #ffa500);
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(255,215,0,0.5);
            animation: badgePulse 2s ease infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ===== PRICING CARDS ===== */
        .pricing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 16px;
        }

        .pricing-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .pricing-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(255,215,0,0.3);
        }

        .pricing-card .months {
            color: var(--gold);
            font-weight: bold;
            font-size: 1rem;
        }

        .pricing-card .price {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 900;
            margin: 5px 0;
        }

        .pricing-card .currency {
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        /* ===== ADS GRID ===== */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            padding: 0 16px 20px;
        }

        .ad-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ad-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--gold);
        }

        .ad-card.special {
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255,215,0,0.4);
        }

        .ad-image {
            width: 100%;
            height: 130px;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-mid));
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            font-size: 2rem;
        }

        .ad-info {
            padding: 12px;
            color: var(--text-primary);
        }

        .ad-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .ad-price {
            color: var(--gold);
            font-weight: 900;
            font-size: 1rem;
        }

        .ad-city {
            color: var(--text-secondary);
            font-size: 0.7rem;
            margin-top: 5px;
        }

        .ad-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .ad-btn {
            flex: 1;
            padding: 6px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 0.6rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .ad-btn:hover {
            background: var(--gold);
            color: #000;
        }

        /* ===== BOTTOM NAVIGATION ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition-smooth);
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -12px;
            width: 0;
            height: 3px;
            background: var(--gold);
            transition: var(--transition-smooth);
            border-radius: 3px;
        }

        .nav-item.active::after {
            width: 100%;
        }

        .nav-item.active {
            color: var(--gold);
            transform: translateY(-3px);
        }

        .nav-item i {
            font-size: 1.4rem;
        }

        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-close {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .modal-close:hover {
            background: var(--gold);
            color: #000;
            transform: rotate(90deg);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            color: var(--text-primary);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-mid));
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            font-size: 3rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, var(--gold), #ffa500);
            color: #000;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-primary);
        }
    </style>
</head>
<body data-theme="light">

    <!-- ===== HEADER ===== -->
    <div class="glass-header">
        <div class="logo" id="logo">السوق المفتوح</div>
        <div class="header-controls">
            <div class="header-btn" onclick="toggleTheme()">
                <i class="fas fa-adjust" id="themeIcon"></i>
            </div>
        </div>
    </div>

    <!-- ===== SPECIAL ADS CAROUSEL ===== -->
    <div class="carousel-container">
        <div class="carousel-title">
            <i class="fas fa-crown"></i>
            <span id="specialTitle">آگهی‌های ویژه</span>
        </div>
        <div class="carousel-track" id="specialTrack"></div>
    </div>

    <!-- ===== VIP SUBSCRIPTION PRICING ===== -->
    <div class="pricing-container" id="pricingContainer">
        <div class="pricing-card" onclick="buySubscription(1)">
            <div class="months">۱ ماهه</div>
            <div class="price">۵۰,۰۰۰</div>
            <div class="currency">تومان</div>
        </div>
        <div class="pricing-card" onclick="buySubscription(3)">
            <div class="months">۳ ماهه</div>
            <div class="price">۱۳۰,۰۰۰</div>
            <div class="currency">تومان</div>
        </div>
        <div class="pricing-card" onclick="buySubscription(6)">
            <div class="months">۶ ماهه</div>
            <div class="price">۲۴۰,۰۰۰</div>
            <div class="currency">تومان</div>
        </div>
    </div>

    <!-- ===== ADS GRID ===== -->
    <div id="adsContainer" class="ads-grid"></div>

    <!-- ===== BOTTOM NAVIGATION ===== -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="loadHome()">
            <i class="fas fa-home"></i>
            <span id="navHome">خانه</span>
        </div>
        <div class="nav-item" onclick="openBot()">
            <i class="fas fa-plus-circle"></i>
            <span id="navAdd">ثبت آگهی</span>
        </div>
        <div class="nav-item" onclick="openSupport()">
            <i class="fas fa-headset"></i>
            <span id="navSupport">پشتیبانی</span>
        </div>
    </div>

    <!-- ===== AD DETAIL MODAL ===== -->
    <div id="adModal" class="modal">
        <div class="modal-header">
            <div class="modal-close" onclick="closeModal()">
                <i class="fas fa-arrow-right"></i>
            </div>
            <span id="modalTitle">جزئیات آگهی</span>
        </div>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // ===== CONSTANTS =====
        const API_BASE = 'https://souq-bot.mehdi11eidani.workers.dev';
        const BOT_USERNAME = 'AlsouqAlmaftuhiran_bot';
        const SUPPORT_USERNAME = 'Mehdi_E_admin';
        const ADMIN_ID = 6522877528;
        
        const tg = Telegram.WebApp;
        tg.expand();

        // ===== GLOBAL VARIABLES =====
        let allAds = [];
        let currentTheme = localStorage.getItem('app_theme') || 'light';
        let currentUser = tg.initDataUnsafe?.user;

        // ===== INITIALIZATION =====
        window.onload = () => {
            setTheme(currentTheme);
            fetchAds();
        };

        // ===== API FUNCTIONS =====
        async function fetchAds() {
            try {
                const response = await fetch(`${API_BASE}/api/ads`);
                const data = await response.json();
                
                if (data.success) {
                    allAds = data.ads || [];
                } else {
                    allAds = [];
                }
                
                renderSpecialCarousel();
                renderAds();
            } catch (error) {
                console.error('Error fetching ads:', error);
                // Sample data for testing
                allAds = [
                    { id: 1, title: 'آیفون ۱۳ پرو', price: '۵۵,۰۰۰,۰۰۰', city: 'تهران', category: 'موبایل', ad_type: 'special', plan_days: 1, description: 'آیفون ۱۳ پرو مکس ۲۵۶ گیگ', user_id: 'user123', status: 'approved' },
                    { id: 2, title: 'آپارتمان ۸۰ متری', price: '۲,۵۰۰,۰۰۰,۰۰۰', city: 'اصفهان', category: 'املاک', ad_type: 'special', plan_days: 3, description: 'آپارتمان ۸۰ متری در منطقه خوب', user_id: 'user456', status: 'approved' },
                    { id: 3, title: 'دوربین سونی', price: '۳۵,۰۰۰,۰۰۰', city: 'شیراز', category: 'دیجیتال', ad_type: 'normal', description: 'دوربین سونی A7III', user_id: 'user789', status: 'approved' }
                ];
                renderSpecialCarousel();
                renderAds();
            }
        }

        // ===== RENDER FUNCTIONS =====
        function renderSpecialCarousel() {
            const specialAds = allAds.filter(ad => ad.ad_type === 'special' && ad.status === 'approved');
            const track = document.getElementById('specialTrack');
            
            if (specialAds.length === 0) {
                track.innerHTML = '<div class="special-card">آگهی ویژه‌ای وجود ندارد</div>';
                return;
            }

            const adsToShow = [...specialAds, ...specialAds, ...specialAds];
            track.innerHTML = adsToShow.map(ad => `
                <div class="special-card" onclick='showAdDetail(${JSON.stringify(ad).replace(/'/g, "&apos;")})'>
                    <div class="special-badge">✨ ویژه ${ad.plan_days || 1} روزه</div>
                    <h3>${ad.title}</h3>
                    <div class="special-price">${ad.price}</div>
                    <div style="color:rgba(255,255,255,0.7); font-size:0.8rem;">${ad.city}</div>
                </div>
            `).join('');
        }

        function renderAds() {
            const filtered = allAds.filter(ad => ad.status === 'approved');
            const container = document.getElementById('adsContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loader">آگهی‌ای یافت نشد</div>';
                return;
            }

            container.innerHTML = filtered.map((ad, index) => `
                <div class="ad-card ${ad.ad_type === 'special' ? 'special' : ''}" 
                     onclick='showAdDetail(${JSON.stringify(ad).replace(/'/g, "&apos;")})'
                     style="animation-delay: ${index * 0.05}s">
                    <div class="ad-image">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="ad-info">
                        <div class="ad-title">${ad.title}</div>
                        <div class="ad-price">${ad.price}</div>
                        <div class="ad-city">${ad.city}</div>
                        <div class="ad-actions">
                            <button class="ad-btn" onclick="event.stopPropagation(); contactSeller('${ad.user_id}')">
                                <i class="fas fa-comment"></i> چت
                            </button>
                            <button class="ad-btn" onclick="event.stopPropagation(); callSeller('${ad.phone}')">
                                <i class="fas fa-phone"></i> تماس
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAdDetail(ad) {
            const modal = document.getElementById('adModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="modal-image">
                    <i class="fas fa-image fa-3x"></i>
                </div>
                <h2>${ad.title}</h2>
                <div style="color:var(--gold); font-size:1.5rem; margin:15px 0;">${ad.price}</div>
                <p style="margin:20px 0; line-height:1.8;">${ad.description || 'توضیحاتی موجود نیست'}</p>
                <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px;">
                    <p><i class="fas fa-map-marker-alt"></i> ${ad.city}</p>
                    <p><i class="fas fa-calendar"></i> ${new Date().toLocaleDateString('fa-IR')}</p>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn" onclick="contactSeller('${ad.user_id}')">
                        <i class="fas fa-comment"></i> چت با فروشنده
                    </button>
                    <button class="modal-btn primary" onclick="callSeller('${ad.phone}')">
                        <i class="fas fa-phone"></i> تماس
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
            tg.BackButton.show();
        }

        // ===== ACTION FUNCTIONS =====
        function contactSeller(sellerId) {
            tg.openTelegramLink(`https://t.me/${sellerId}`);
        }

        function callSeller(phone) {
            if (phone) {
                window.location.href = `tel:${phone}`;
            } else {
                tg.showPopup({ message: 'شماره تماس موجود نیست' });
            }
        }

        function buySubscription(months) {
            tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=subscribe_${months}`);
        }

        function openBot() {
            tg.openTelegramLink(`https://t.me/${BOT_USERNAME}`);
        }

        function openSupport() {
            tg.openTelegramLink(`https://t.me/${SUPPORT_USERNAME}`);
        }

        function loadHome() {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderAds();
        }

        // ===== THEME FUNCTIONS =====
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.getElementById('themeIcon').className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('app_theme', theme);
        }

        // ===== MODAL FUNCTIONS =====
        function closeModal() {
            document.getElementById('adModal').style.display = 'none';
            tg.BackButton.hide();
        }

        // ===== TELEGRAM BACK BUTTON =====
        tg.BackButton.onClick(closeModal);
    </script>
</body>
</html>
